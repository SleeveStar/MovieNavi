<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNavi - 평가 목록</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="ratings-page">
        <header class="topbar">
      <div class="top-left">
        <a class="brand" href="/home" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="/home">메인</a>
          <a href="/search">검색</a>
          <a href="/evaluate">평가 페이지</a>
          <a href="/ratings">평가 목록</a>        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="/login">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout rating-layout ratings-dashboard-layout">
      <section class="eval-side ratings-analytics">
        <h2>내 취향 분석</h2>
        <p id="rating-insight" class="muted">데이터를 불러오는 중입니다.</p>
        <div class="genre-analytics-block">
          <h3>많이 본 장르</h3>
          <div id="genre-watch-chart" class="genre-chart"></div>
        </div>
        <div class="genre-analytics-block">
          <h3>고평점 장르</h3>
          <div id="genre-like-list" class="genre-like-list"></div>
        </div>
        <div class="genre-analytics-block">
          <h3>다음 평가 추천</h3>
          <div id="next-eval-list" class="next-eval-list"></div>
        </div>
      </section>

      <section class="eval-side ratings-list-panel">
        <h2>내 평가 목록</h2>
        <ul id="rating-list" class="rating-list rating-list-page"></ul>
        <div id="rating-pagination" class="rating-pagination"></div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="./header-auth.js"></script>
    <script src="./app-ratings.js"></script>
  </body>
</html>
