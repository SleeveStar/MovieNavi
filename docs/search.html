<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI - 검색</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="home-page search-page">
        <header class="topbar">
      <div class="top-left">
        <a class="brand" href="/home" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="/home">메인</a>
          <a href="/search">검색</a>
          <a href="/evaluate">평가 페이지</a>
          <a href="/ratings">평가 목록</a>        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="/login">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout">
      <section class="section-block search-panel">
        <div class="section-head">
          <h2>검색 결과</h2>
        </div>
        <form id="search-page-form" class="search-page-form" autocomplete="off">
          <input
            id="search-page-input"
            type="search"
            placeholder="영화 제목/장르/카테고리 검색"
            aria-label="검색어 입력"
          />
          <button type="submit" class="search-page-submit">검색</button>
          <div id="search-page-suggestions" class="search-suggest" hidden></div>
        </form>
        <div class="filter-row">
          <select id="filter-sort" aria-label="정렬">
            <option value="popularity">인기순</option>
            <option value="rating">평점순</option>
            <option value="latest">최신순</option>
          </select>
          <select id="filter-genre" aria-label="장르">
            <option value="">전체 장르</option>
          </select>
          <select id="filter-year" aria-label="연도">
            <option value="">전체 연도</option>
          </select>
        </div>
        <div id="search-feedback" class="state-line"></div>
        <div id="search-results" class="movie-grid" aria-live="polite"></div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="./header-auth.js"></script>
    <script src="./app-search.js"></script>
  </body>
</html>
