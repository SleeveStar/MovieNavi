<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI - 글쓰기</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="ratings-page community-page">
    <header class="topbar">
      <div class="top-left">
        <a class="brand" href="/home" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="/home">메인</a>
          <a href="/search">검색</a>
          <a href="/evaluate">평가 페이지</a>
          <a href="/ratings">평가 목록</a>
          <a href="/community">커뮤니티</a>
        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="/login">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout community-layout">
      <section class="eval-side community-card">
        <h2 id="community-write-title">글쓰기</h2>
        <form id="community-write-form" class="community-write-form">
          <input id="community-write-subject" type="text" placeholder="제목" maxlength="120" required />
          <label for="community-write-image-file">이미지 업로드 (선택)</label>
          <input id="community-write-image-file" type="file" accept="image/*" />
          <input id="community-write-image-url" type="hidden" />
          <button type="button" id="community-write-image-clear" class="light-action-btn">이미지 제거</button>
          <img id="community-write-image-preview" class="community-write-image-preview" alt="업로드 미리보기" hidden />
          <textarea id="community-write-content" placeholder="내용을 입력하세요." maxlength="5000" required></textarea>
          <div class="community-write-actions">
            <button type="submit" class="eval-skip">등록하기</button>
            <a id="community-write-cancel" class="light-action-btn" href="/community">취소</a>
          </div>
        </form>
        <div id="community-write-status" class="state-line"></div>
      </section>
    </main>

    <script src="./header-auth.js"></script>
    <script src="./app-community-write.js"></script>
  </body>
</html>
