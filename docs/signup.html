<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI - 회원가입</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="ratings-page">
        <header class="topbar">
      <div class="top-left">
        <a class="brand" href="./index.html" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="./index.html">메인</a>
          <a href="./search.html">검색</a>
          <a href="./evaluate.html">평가 페이지</a>
          <a href="./ratings.html">평가 목록</a>        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="./login.html">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout rating-layout auth-layout">
      <section class="eval-side auth-card">
        <div class="auth-hero-logo-wrap">
          <img class="auth-hero-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI 로고" />
        </div>
        <h2>회원가입 1단계</h2>
        <form id="signup-form" class="auth-form">
          <input id="signup-email" type="email" placeholder="이메일" required />
          <input id="signup-password" type="password" placeholder="비밀번호(8~20자)" required />
          <p class="auth-help">비밀번호는 영문 대문자 1개 이상 + 특수문자 1개 이상을 포함해야 합니다.</p>
          <input id="signup-name" type="text" placeholder="닉네임" required />
          <button type="submit" class="eval-skip">인증 코드 발급</button>
        </form>

        <h2>회원가입 2단계</h2>
        <form id="verify-form" class="auth-form">
          <input id="verify-email-hidden" type="hidden" />
          <div class="auth-code-row">
            <input id="verify-code" type="text" placeholder="인증 코드" required />
            <span id="verify-code-timer" class="auth-code-timer" hidden>5:00</span>
          </div>
          <p class="auth-help">인증 코드는 발급 후 5분 이내에 입력해야 합니다.</p>
          <button type="submit" class="eval-skip">회원가입 완료</button>
        </form>
        <div id="signup-status" class="form-status" aria-live="polite"></div>
      </section>
    </main>

    <script src="./header-auth.js"></script>
    <script src="./app-signup.js"></script>
  </body>
</html>
