<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI - 인증</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="ratings-page">
    <header class="topbar">
      <a class="brand" href="./index.html" aria-label="MOVIENAVI 메인으로 이동">
        <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
      </a>
      <div class="search-form page-title-wrap">
        <strong class="page-title">로그인/회원가입</strong>
      </div>
      <div class="top-actions">
        <div class="menu-dropdown">
          <button type="button" class="rating-btn menu-trigger">메뉴</button>
          <nav class="menu-list">
            <a href="./index.html">메인</a>
            <a href="./search.html">검색</a>
            <a href="./evaluate.html">평가 페이지</a>
            <a href="./ratings.html">평가 목록</a>
            <a href="./mypage.html">마이페이지</a>
          </nav>
        </div>
        <a id="account-link" class="account-pill" href="./login.html">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout rating-layout auth-layout">
      <section class="eval-side auth-card">
        <h2>회원가입 1단계</h2>
        <form id="signup-form" class="auth-form">
          <input id="signup-email" type="email" placeholder="이메일" required />
          <input id="signup-password" type="password" placeholder="비밀번호(8자 이상)" required />
          <input id="signup-name" type="text" placeholder="닉네임" required />
          <button type="submit" class="eval-skip">인증 코드 발급</button>
        </form>

        <h2>회원가입 2단계</h2>
        <form id="verify-form" class="auth-form">
          <input id="verify-email" type="email" placeholder="이메일" required />
          <input id="verify-code" type="text" placeholder="인증 코드" required />
          <button type="submit" class="eval-skip">회원가입 완료</button>
        </form>

        <h2>로그인</h2>
        <form id="login-form" class="auth-form">
          <input id="login-email" type="email" placeholder="이메일" required />
          <input id="login-password" type="password" placeholder="비밀번호" required />
          <button type="submit" class="eval-skip">로그인</button>
        </form>

        <button id="logout-btn" type="button" class="detail-btn">로그아웃</button>
        <pre id="auth-result" class="auth-result"></pre>
      </section>
    </main>

    <script src="./header-auth.js"></script>
    <script src="./app-auth.js"></script>
  </body>
</html>
