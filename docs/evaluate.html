<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNavi - 평가 페이지</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="eval-page">
        <header class="topbar">
      <div class="top-left">
        <a class="brand" href="/home" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="/home">메인</a>
          <a href="/search">검색</a>
          <a href="/evaluate">평가 페이지</a>
          <a href="/ratings">평가 목록</a>        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="/login">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout eval-layout">
      <section class="eval-main">
        <div id="eval-stage" class="eval-box eval-box-page eval-stage">
          <div id="eval-slot" class="eval-slot">
            <img id="eval-poster" class="eval-poster eval-poster-floating" alt="평가 대상 영화 포스터" />
          </div>
          <div id="eval-title" class="eval-title">불러오는 중...</div>
          <p id="eval-meta" class="eval-meta muted"></p>
          <p id="eval-overview" class="eval-overview muted"></p>
          <label for="eval-review" class="eval-review-label">한줄평</label>
          <textarea
            id="eval-review"
            class="eval-review-input"
            maxlength="300"
            placeholder="이 영화에 대한 한줄평을 남겨주세요 (선택)"
          ></textarea>
          <label class="eval-spoiler-wrap">
            <input id="eval-spoiler" type="checkbox" />
            <span>스포일러 포함</span>
          </label>
          <div id="eval-stars" class="eval-stars"></div>
          <div class="eval-actions">
            <button id="eval-rate-btn" class="eval-skip eval-rate-btn" type="button">평가하기</button>
            <button id="eval-skip" class="eval-skip eval-skip-secondary" type="button">넘기기</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="./header-auth.js"></script>
    <script src="./app-eval.js"></script>
  </body>
</html>
