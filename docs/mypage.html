<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI - 마이페이지</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="ratings-page">
        <header class="topbar">
      <div class="top-left">
        <a class="brand" href="/home" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="/home">메인</a>
          <a href="/search">검색</a>
          <a href="/evaluate">평가 페이지</a>
          <a href="/ratings">평가 목록</a>        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="/login">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout rating-layout mypage-layout">
      <section class="eval-side mypage-card">
        <h2>내 정보</h2>
        <div id="me-summary" class="auth-result">불러오는 중...</div>

        <h2>평가 통계</h2>
        <div class="mypage-stats">
          <article class="stat-box">
            <p class="stat-label">총 평가 수</p>
            <strong id="stat-count">-</strong>
          </article>
          <article class="stat-box">
            <p class="stat-label">평균 별점</p>
            <strong id="stat-avg">-</strong>
          </article>
        </div>

        <div class="mypage-actions">
          <a class="mypage-action-btn" href="/evaluate">평가하러 가기</a>
          <a class="mypage-action-btn" href="/ratings">평가 목록 보기</a>
          <button id="logout-btn" type="button" class="eval-skip">로그아웃</button>
        </div>
      </section>
    </main>

    <script src="./header-auth.js"></script>
    <script src="./app-mypage.js"></script>
  </body>
</html>
