<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI - 마이페이지</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="ratings-page">
    <header class="topbar">
      <a class="brand" href="./index.html" aria-label="MOVIENAVI 메인으로 이동">
        <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
      </a>
      <div class="search-form page-title-wrap">
        <strong class="page-title">마이페이지</strong>
      </div>
      <div class="top-actions">
        <div class="menu-dropdown">
          <button type="button" class="rating-btn menu-trigger">메뉴</button>
          <nav class="menu-list">
            <a href="./index.html">메인</a>
            <a href="./search.html">검색</a>
            <a href="./evaluate.html">평가 페이지</a>
            <a href="./ratings.html">평가 목록</a>
            <a href="./mypage.html">마이페이지</a>
          </nav>
        </div>
        <a id="account-link" class="account-pill" href="./login.html">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout rating-layout mypage-layout">
      <section class="eval-side mypage-card">
        <h2>내 정보</h2>
        <div id="me-summary" class="auth-result">불러오는 중...</div>

        <h2>평가 통계</h2>
        <div class="mypage-stats">
          <article class="stat-box">
            <p class="stat-label">총 평가 수</p>
            <strong id="stat-count">-</strong>
          </article>
          <article class="stat-box">
            <p class="stat-label">평균 별점</p>
            <strong id="stat-avg">-</strong>
          </article>
        </div>

        <div class="mypage-actions">
          <a class="hero-link" href="./evaluate.html">평가하러 가기</a>
          <a class="hero-link" href="./ratings.html">평가 목록 보기</a>
          <button id="logout-btn" type="button" class="eval-skip">로그아웃</button>
        </div>
      </section>
    </main>

    <script src="./header-auth.js"></script>
    <script src="./app-mypage.js"></script>
  </body>
</html>
