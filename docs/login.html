<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI - 로그인</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="ratings-page">
        <header class="topbar">
      <div class="top-left">
        <a class="brand" href="./index.html" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="./index.html">메인</a>
          <a href="./search.html">검색</a>
          <a href="./evaluate.html">평가 페이지</a>
          <a href="./ratings.html">평가 목록</a>
          <a data-menu="mypage" href="./mypage.html">마이페이지</a>
        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="./login.html">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout rating-layout auth-layout">
      <section class="eval-side auth-card">
        <div class="auth-hero-logo-wrap">
          <img class="auth-hero-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI 로고" />
        </div>
        <h2>로그인</h2>
        <form id="login-form" class="auth-form">
          <input id="login-email" type="email" placeholder="이메일" required />
          <input id="login-password" type="password" placeholder="비밀번호" required />
          <button type="submit" class="eval-skip">로그인</button>
        </form>
        <a class="light-action-btn" href="./signup.html">회원가입 하러가기</a>
      </section>
    </main>

    <script src="./header-auth.js"></script>
    <script src="./app-login.js"></script>
  </body>
</html>
