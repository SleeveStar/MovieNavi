<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIENAVI</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logos/tab_logo.png" />
  </head>
  <body class="home-page">
        <header class="topbar">
      <div class="top-left">
        <a class="brand" href="./index.html" aria-label="MOVIENAVI 메인으로 이동">
          <img class="brand-logo" src="./logos/movienavi_logo_gradient.png" alt="MOVIENAVI" />
        </a>
        <nav class="top-menu" aria-label="주요 메뉴">
          <a href="./index.html">메인</a>
          <a href="./search.html">검색</a>
          <a href="./evaluate.html">평가 페이지</a>
          <a href="./ratings.html">평가 목록</a>
          <a data-menu="mypage" href="./mypage.html">마이페이지</a>
        </nav>
      </div>
      <div class="top-actions">
        <div class="search-toggle-wrap">
          <button id="header-search-toggle" class="search-toggle" type="button" aria-label="검색 열기" aria-expanded="false">
            <img class="search-toggle-icon" src="./logos/search_icon.png" alt="" />
          </button>
          <form id="search-form" class="header-search-form" hidden>
            <input id="search-input" type="search" placeholder="영화 제목/장르/카테고리 검색" autocomplete="off" />
          </form>
        </div>
        <a id="account-link" class="account-pill" href="./login.html">로그인/회원가입</a>
      </div>
    </header>

    <main class="layout">
      <section id="hero" class="hero">
        <div class="hero-bg hero-bg-a"></div>
        <div class="hero-bg hero-bg-b"></div>
        <div class="hero-overlay">
          <p class="hero-kicker">MOVIENAVI</p>
          <h1>오늘 뭐 볼까?</h1>
          <p class="hero-copy">트렌드, 인기작, 평점 상위작과 취향 기반 검색까지 한 번에 탐색하세요.</p>
          <div class="hero-actions">
            <button id="hero-search-focus" type="button" class="hero-btn">검색 시작</button>
            <a class="hero-link" href="./search.html">검색 페이지 이동</a>
          </div>
        </div>
      </section>

      <section class="section-block">
        <div class="section-head">
          <h2>트렌딩</h2>
          <div class="carousel-controls">
            <button class="carousel-nav" data-target="#trending" data-dir="prev" type="button">◀</button>
            <button class="carousel-nav" data-target="#trending" data-dir="next" type="button">▶</button>
          </div>
        </div>
        <div id="trending" class="carousel-row" aria-live="polite"></div>
      </section>

      <section class="section-block">
        <div class="section-head">
          <h2>인기 영화</h2>
          <div class="carousel-controls">
            <button class="carousel-nav" data-target="#popular" data-dir="prev" type="button">◀</button>
            <button class="carousel-nav" data-target="#popular" data-dir="next" type="button">▶</button>
          </div>
        </div>
        <div id="popular" class="carousel-row" aria-live="polite"></div>
      </section>

      <section class="section-block">
        <div class="section-head">
          <h2>평점 높은 영화</h2>
          <div class="carousel-controls">
            <button class="carousel-nav" data-target="#top-rated" data-dir="prev" type="button">◀</button>
            <button class="carousel-nav" data-target="#top-rated" data-dir="next" type="button">▶</button>
          </div>
        </div>
        <div id="top-rated" class="carousel-row" aria-live="polite"></div>
      </section>

      <section class="section-block">
        <div class="section-head">
          <h2 id="personal-title">회원님이 좋아하실만한 영화</h2>
          <div class="carousel-controls">
            <button class="carousel-nav" data-target="#personalized" data-dir="prev" type="button">◀</button>
            <button class="carousel-nav" data-target="#personalized" data-dir="next" type="button">▶</button>
          </div>
        </div>
        <div id="personalized-hint" class="state-line"></div>
        <div id="personalized" class="carousel-row" aria-live="polite"></div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="./header-auth.js"></script>
    <script src="./app-main.js"></script>
  </body>
</html>
